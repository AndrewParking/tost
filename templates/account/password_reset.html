{% extends 'base.html' %}

{% load bootstrap %}

{% block content %}
    <section class="container form-container">
        <form action="{% url 'account:password_reset' %}" method="POST" role="form">
        {% csrf_token %}
            {{ form|bootstrap }}
            <div class="form-group">
                <input type="submit" class="btn btn-primary" value="Send email">
            </div>
        </form>
    </section>
{% endblock content %}
